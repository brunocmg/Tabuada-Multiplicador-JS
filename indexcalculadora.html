<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicador</title>
    <link rel="stylesheet" href="assets/css/style2.css">
    <script src="js/scripts2.js" defer></script>
</head>
<body>
    <h2>Qual número você quer multiplicar:</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Multiplicador</label>
            <input type="number" name="number" id="number" placeholder="0">
        </div>
        <h1>x</h1>
        <div class="form-control">
            <label for="multiplicator">Multiplicando</label>
            <input type="number" name="multiplicator" id="multiplicator" placeholder="0">
        </div>
        <h1>=</h1>
        <div class="form-control">
            <label for="result">Resultado</label>
            <output type="number" name="result" id="result-operation"">00</output>
        </div>
        <input type="submit" value="Calcular">
        
    </form>
</body>
</html>
